<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes app</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <label for="search"></label>
            <input type="text" id ="search" placeholder="Search todos....">
            <button class="unarchive" onclick="unArchiveButton()">Unarchive</button>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Title..." id="addTitle">
            <textarea name="" id="addText" cols="30" rows="10" placeholder="Take a note..."></textarea>
            <button id="addNote">Add</button>
        </div>
        <div id="notes">
               
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
